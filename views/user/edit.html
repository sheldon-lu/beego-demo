<div class="layui-body">
    <!-- 内容主体区域 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>资料修改</legend>
    </fieldset>
    <div style="padding: 15px;">
        <div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">
            <form class="layui-form" action="" method="post" >
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" readonly id="username" lay-verify="required" autocomplete="off" placeholder="登录账号" class="layui-input" value="[[%.username%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*登录不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="employee_number" readonly id="employee_number" lay-verify="required" autocomplete="off" placeholder="工号" class="layui-input" value="[[%.employeeNumber%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*工号不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="real_name" id="real_name" lay-verify="required" autocomplete="off" placeholder="真实姓名" class="layui-input" value="[[%.realName%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">显示姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="display_name" id="display_name" lay-verify="required" autocomplete="off" placeholder="真实姓名" class="layui-input" value="[[%.displayName%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓</label>
                    <div class="layui-input-inline">
                        <input type="text" name="second_name" id="second_name" lay-verify="required" autocomplete="off" placeholder="真实姓名" class="layui-input" value="[[%.secondName%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="first_name" id="first_name" lay-verify="required" autocomplete="off" placeholder="真实姓名" class="layui-input" value="[[%.firstName%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" id="phone" lay-verify="phone|required" autocomplete="off" placeholder="手机号码" class="layui-input" value="[[%.phone%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" id="email" lay-verify="email" autocomplete="off" placeholder="电子邮箱" class="layui-input" value="[[%.email%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">公司</label>
                    <div class="layui-input-inline">
                        <input type="text" name="company" readonly id="company" lay-verify="required" autocomplete="off" placeholder="公司" class="layui-input" value="[[%.company%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*公司不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-inline">
                        <input type="text" name="department" readonly id="department" lay-verify="required" autocomplete="off" placeholder="部门" class="layui-input" value="[[%.department%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*公司不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">岗位</label>
                    <div class="layui-input-inline">
                        <input type="text" name="position" readonly id="position" lay-verify="required" autocomplete="off" placeholder="岗位" class="layui-input" value="[[%.position%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*岗位不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">入职时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="onboard_time" readonly id="onboard_time" lay-verify="required" autocomplete="off" placeholder="岗位" class="layui-input" value="[[%.onboardTime%]]">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*入职时间不允许修改</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否修改</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="reset_pwd" lay-verify="reset_pwd" value="1" title="是">
                        <input type="radio" name="reset_pwd" lay-verify="reset_pwd" value="0" title="否" checked>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item password" style="display:none;">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password_old" id="password_old" lay-verify="" autocomplete="off" placeholder="旧密码" class="layui-input" value="">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item password" style="display:none;">
                    <label class="layui-form-label">设置密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password_new1" id="password_new1" lay-verify="" autocomplete="off" placeholder="新密码" class="layui-input" value="">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <div class="layui-form-item password" style="display:none;">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password_new2" id="password_new2" lay-verify="" autocomplete="off" placeholder="新密码" class="layui-input" value="">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <input type="hidden" id="id" name="id" value="[[%.id%]]">

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var $;
    layui.config({
        base : "js/"
    }).use(['form','element','layer','jquery'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;

        form.on('radio', function(data){
            if(data.value==1){
                $(".password").show()
            }else{
                $(".password").hide()
            }
        });
        form.on('submit(sub)', function(data){
            var form_data = $("form").serialize();
            $.post('[[%urlfor "UserController.Modify"%]]', form_data, function (out) {
                if (out.status == 0) {
                    layer.msg("操作成功,请重新登录",{icon: 1},function () {
                        top.location.href="/home/logout"
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
</script>
