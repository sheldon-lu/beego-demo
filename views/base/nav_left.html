<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            [[%range $k,$v := .LeftNavResult%]]
                [[%/*print $k*/%]]
                [[%if eq $v.level "2"%]]
                    [[%if eq $k 0%]]
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">[[%$v.title%]]</a>
                    <dl class="layui-nav-child">
                    [[%else%]]
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">[[%$v.title%]]</a>
                    <dl class="layui-nav-child">
                    [[%end%]]
                [[%else if eq $v.level "3"%]]
                <dd><a href="/[[% $v.name %]]">[[%$v.title%]]</a></dd>
                <!--<dd><a href="javascript:;" class="site-demo-active" data-type="tabAdd"
                       data-src="/[[%$v.name%]]" data-id="[[%$v.id%]]">[[%$v.title%]]</a></dd>-->
                [[% end %]]
            [[% end %]]
                    </dl>
                </li>
        </ul>
    </div>
</div>
